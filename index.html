<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <span>random password</span></h1>
        <p>Never use an insecure password again.</p>
        <input id="passLength" type="text" placeholder="Input password length (8-16)">
        <p id="message"></p>
        <button onclick="generatePass()">Generate passwords</button>
        <div class="passwords">
            <input type="text" class="passwordEl" id="password1" readonly>
            <input type="text" class="passwordEl" id="password2" readonly>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
